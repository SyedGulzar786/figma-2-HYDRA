<html>
<head>
    <title>Join Hydra</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a2e;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background-color: #2e2e4d;
            border-radius: 20px;
            padding: 40px;
            width: 600px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .container h1 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .container p {
            color: #b0b0b0;
            font-size: 18px;
            margin-bottom: 30px;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .form-group input, .form-group textarea {
            background-color: #2e2e4d;
            border: 1px solid #5a5a7a;
            border-radius: 10px;
            padding: 10px;
            color: #fff;
            width: 48%;
            font-size: 16px;
        }
        .form-group textarea {
            width: 100%;
            height: 100px;
            resize: none;
        }
        .form-group input::placeholder, .form-group textarea::placeholder {
            color: #b0b0b0;
        }
        .submit-btn {
            background-color: #6c63ff;
            border: none;
            border-radius: 20px;
            padding: 15px 30px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #5753d6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JOIN HYDRA</h1>
        <p>Let's Build Your VR Experience</p>
        <form>
            <div class="form-group">
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email">
                <input type="text" placeholder="Phone Number">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Subject" style="width: 100%;">
            </div>
            <div class="form-group">
                <textarea placeholder="Tell Us Something..."></textarea>
            </div>
            <button type="submit" class="submit-btn">SEND TO HYDRA</button>
        </form>
    </div>
</body>
</html>
